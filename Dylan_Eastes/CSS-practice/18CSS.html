<!--Position the <img> element behind the text.-->
<!DOCTYPE html>
<html>
  <head>
    <title>18 CSS</title>
    <style>
      img{
      position: absolute;
      left:0px;
      top:0px;
      z-index: -1;

      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <img src="add_files/Web.jpg"width="150px">
  </body>
</html>
